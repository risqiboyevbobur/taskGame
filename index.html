<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn indicator -->
        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p>Player 1, you're up</p>
        </div>
        <div class="menu">
          <button class="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="items border hidden">
            <button>Reset</button>
            <button>New Round</button>
          </div>
        </div>
        <!-- Gameboard -->
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <!-- Scoreboard -->
        <div>
        <div class="score shadow" style="background-color: var(--turquoise);">
          <p>Player 1 </p>
          <span data-id="player1-status"> 0 win</span>
        </div>
      </div>
      <div class="score shadow" style="background-color: var(--light-gray);">
        <p>Ties</p>
        <span data-id="ties">0 win</span>
      </div>
      <div class="score shadow" style="background-color: var(--yellow);">
        <p>Player 2 </p>
        <span data-id="player2-status"> 0 win</span>
      </div>
    </div>
    </main>
    <footer>
      <p>
        Original project by
        <a href="https://github.com/risqiboyevbobur/Crud-in-httml">@megfdev</a>
        <a href="https://github.com/risqiboyevbobur/Crud-in-httml">@bobur</a>
      </p>
      <p>
        Refactored by
        <a href="https://github.com/risqiboyevbobur/Crud-in-httml">@dev</a>
      </p>
    </footer>
    <div class="modal hidden ">
      <div class="modal-contents">
        <p>Player 1 won!</p>
        <button>Play again!</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
